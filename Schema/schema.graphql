type User{
        id: Int
        title: String
        name: String
        email: String
        gender: String
        token: String
    }

    #My Queries:
    type Query{
        getAllUsers: [User]
        getUser(id: Int!): User
    }

    #My Mutations:
    type Mutation{
        register(email: String!, password: String!, name: String!) : Boolean!
        login(email: String!, password: String!): User
    }